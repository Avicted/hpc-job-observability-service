# Prometheus configuration for HPC Job Observability Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the HPC Observability Service
  - job_name: 'hpc-observability'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
